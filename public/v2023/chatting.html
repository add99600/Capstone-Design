<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>농밀</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/chatting-style.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
             채팅방
        </div>
        <div class="chat ch1">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="textbox">나는 판매자</div>
        </div>
        <div class="chat ch2">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="textbox">나는 구매자</div>
        </div>
        <div class="chat ch1">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="textbox">비밀 메세지 입니다. 로그인 하시면 메세지를 볼 수 있습니다.</div>
        </div>
        <div class="chat ch2">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="textbox">비밀 메세지 입니다. 로그인 하시면 메세지를 볼 수 있습니다.</div>
        </div>
        <div class="input-group" style="width: 100%; height: 200px;">
            <div style="text-align: center; bottom: 0;">
                <input class="form-control" id="chat-input" style="width: 85%; height: 50px;">
                <button class="btn btn-secondary" id="send" style="width: 10%; height: 50px;">전송</button>
            </div>
        </div>
    </div>
</body>
</html>
