<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics.js";
  import { getFirestore, collection, getDocs, setDoc, query, where } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
      apiKey: "AIzaSyCunQjLi23bBAybA97IFMaIrXUwuJSV8mM",
      authDomain: "wepdo-7bed1.firebaseapp.com",
      databaseURL: "https://wepdo-7bed1-default-rtdb.firebaseio.com",
      projectId: "wepdo-7bed1",
      storageBucket: "wepdo-7bed1.appspot.com",
      messagingSenderId: "204948006692",
      appId: "1:204948006692:web:bbb863d7032ddbbf64b5b1",
      measurementId: "G-7NQSDSFC61"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    document.getElementById('signUpButton').addEventListener('click',(event) => {
        event.preventDefault(); //어떤 이벤트가 발생하던지 일단 막아줌
        const us = document.getElementById('username').value;
        const email = document.getElementById('signUpemail').value;
        const password = document.getElementById('signUppassword').value;
        const user = collection(db, "user");
        const auth = getAuth();
        //auth라는 변수를 만들어 getAuth 실행

        const nameQuery = query(collection(db, "user"), where("name", "==", us));

        getDocs(nameQuery).then((querySnapshot) => {
            if (!querySnapshot.empty) {
                console.log("닉네임이 중복됩니다!");
                document.getElementById('username').value = "";
                return;
            } else {
                createUserWithEmailAndPassword(auth, email, password).then((userCredential) => {
                    const userDocRef = collection(db, "user", userCredential.user.uid);
                    setDoc(userDocRef, {
                        name: us,
                        email: email,
                    });
                    console.log(userCredential);
                    const user = userCredential.user;
                    updateProfile(user, {
                        displayName: us
                    }).then(() => {
                        console.log("User profile update successful");
                    }).catch((error) => {
                        console.log("Error updating user profile:", error);
                    })
                })
            }
        }).catch((error) => {
            console.log("Error getting documents: ", error);
        });
    });


    Kakao.init("5b3c159344fe882ade9bb36e17918583");

    function kakaoLogin() {
        window.Kakao.Auth.login({
            success: function (authObj) {
                window.Kakao.API.request({
                    url: '/v2/user/me',
                    success: function (response) {
                        var email = response.kakao_account.email;
                        var nickname = response.properties.nickname;
                        var profileImageUrl = response.properties.profile_image;
                        console.log(nickname, email);

                        document.getElementById('username').value = nickname;
                        document.getElementById('signUpemail').value = email;
                    }
                });
            }
        });
    }




</script>
