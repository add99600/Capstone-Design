</header>
<div class="container marketing" style="padding-top: 50px" style="font-size: 1.4rem">
    <div class="row featurette" style="height: 500px">
        <div class="col-md-5 order-md-1" style="padding: 20px">
            <div class="circle">
                <img id="circle-img" src="">
            </div>
            <input type="file" accept="image/*" onchange="readURL(this);">
            <button>저장</button>
        </div>
        <div class="col-md-7 order-md-2" style="padding: 20px; ">
            <a href="#" class="button">채팅방</a>
        </div>
    </div>
</div>
<div class="info">
    <div class="info-box">
        <h2>나의 정보</h2>
        <form>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="age">나이:</label>
            <input type="text" id="age" name="age"><br><br>
            <label for="job">직업:</label>
            <input type="text" id="job" name="job"><br><br>
            <label for="email">이메일:</label>
            <input type="text" id="email" name="email"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="info-box">
        <h2>내가 쓴 글</h2>
    </div>
</div>
</body>
<script>
    function readURL(input) { //이미지
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('circle-img').src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
